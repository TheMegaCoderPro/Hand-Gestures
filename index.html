<html>
  <head>
    <title>Hand Gestures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
  
        <center>
          <h3 class="btn btn-warning heading">Hand Gestures
            <br>
          <span>&#128074;</span>
          <span>&#9996;</span>
          <span>&#128076;</span>
          <span>&#128070;</span>
          </h3>
          </center>
          <center>

          <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Web View - </label>
          <div id="camera"></div>
          <br><br>
          <button onclick="take_snapshot()" class="btn btn-warning">Capture Image</button>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label> Prediction 1 - </label>
            <p class="emotion_prediction" id="results_emotion_prediction"></p>
            <p class="emotion" id="emotion_update"></p>
    
            <label> Prediction 2 - </label>
            <p class="emotion_prediction" id="results_emotion_prediction2"></p>
            <p class="emotion" id="emotion_update2"></p>
          </div>
    
          <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
            <div id="results"></div>
            <br><br>
            <button onclick="check();" class="btn btn-success">Predict Emotion</button>
          </div>
    
        </center>
    
      </div>
    
    <script src="main.js"></script>
    
      </body>
    </html>
